[buildout]

versions = versions

extends =
  ../../stack/slapos.cfg
  ../../component/gcc/buildout.cfg
  ../../component/openssl/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/python-2.7/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/git/buildout.cfg
  ../../component/nodejs/buildout.cfg

parts =
  nodejs
  etherpad-lite-repository
  template
  lxml-python
  eggs
  instance-recipe-egg

unzip= true

[eggs]
recipe = zc.recipe.egg
eggs =

[instance-recipe]
egg = slapos.cookbook
module = etherpad-lite

[instance-recipe-egg]
recipe = zc.recipe.egg
python = python2.7
eggs = ${instance-recipe:egg}

[etherpad-lite-repository]
recipe = slapos.recipe.build:gitclone
repository = http://github.com/ether/etherpad-lite.git
branch = develop
git-executable = ${git:location}/bin/git

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
#md5sum = bed788dee6daf05349c4577e7a7f1299
output = ${buildout:directory}/template.cfg
mode = 0644

[instance-etherpad-lite]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-etherpad-lite.cfg
#md5sum = dcc147b49d3c64bc35dd0e914116d5cf
output = ${buildout:directory}/template-etherpad-lite.cfg
mode = 0644

[template-conf]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
mode = 0644
filename = settings.json.in
#md5sum = 6788381fadd8ca96f892d33df3163da0
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[template-run-script]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
mode = 0644
filename = run.sh.in
#md5sum = 6788381fadd8ca96f892d33df3163da0
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[lxml-python]
python = python2.7
